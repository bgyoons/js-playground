<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한 줄로 입력받아 처리하기</title>
</head>
<body>
    <h1>한 줄로 입력받아 처리하기</h1>
    <div>
        식 입력 : <input type="text" name="equation" id="equation"> <br> <br>
        <input onclick="main()" type="submit" name="" id="" value="계산">
    </div> 
    <h2>결과는 아래에</h2>
    <div id="output">결과는 여기에</div>
    <script>
        function main() {
            var equation = document.getElementById("equation").value;
            var eq = equation.split(" ");
            var r = Math.floor(eq.length/2);
            var result = Number(eq[0]);
            for (n = 0; n < r; n++) {
                if (eq[2*n+1] === "+") {
                    result += Number(eq[2*(n+1)]);
                } else if (eq[2*n+1] === "-") {
                    result -= Number(eq[2*(n+1)]);
                } else if (eq[2*n+1] === "*") {
                    result *= Number(eq[2*(n+1)]);
                } else if (eq[2*n+1] === "/"){
                    result /= Number(eq[2*(n+1)]);
                } else {
                    result = "오류";
                }
            } 
            var str = document.getElementById("output");
            str.innerHTML = "<h3>입력한 식 : " + equation + "<br>계산 결과 : " + result + "</h3>";
        }
    </script>

</body>
</html>
