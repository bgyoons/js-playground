<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div>
        첫 번째 수  <input type="text" id="n1">
        연산자 <input type="text" id="op">
        두 번째 수  <input type="text" id="n2">
        <button onclick="calc()">실행</button>
    </div>
    <div id="output"></div>
    <script>
        function calc() {
            var str1 = document.getElementById('n1').value;
            var str2 = document.getElementById('n2').value;
            var op = document.getElementById('op').value;
            var n1 = Number(str1);
            var n2 = Number(str2);

            var out = document.getElementById('output');
            var str = "";
            
            if (op === "+") {
                str += "합 : " + (n1 + n2) + "<br>"
            } else if (op === "-") {
                str += "차 : " + (n1 - n2) + "<br>"
            } else if (op === "*") {
                str += "곱 : " + (n1 * n2) + "<br>"
            } else if (op === "/") {
                str += "나눗셈 : " + (n1 / n2) + "<br>"
            } else {
                alert("연산자를 입력해주세요.");
                window.location.reload();
            }

            if (str.includes("NaN")) {
                alert("정확한 숫자를 입력해주세요.");
                window.location.reload();
            } out.innerHTML = str;
        }

    </script>
</body>
</html>
