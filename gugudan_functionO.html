<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>함수를 이용한 구구단 출력</h1>
    <script>
        function calculrate(n) {
            var ret = [];
            for (var i = 1; i <+ 9; i++) {
                ret[i] = n * i;
            }
            return ret;
        }

        function print(n, ret) {
            document.write("<h3>" + n + "단 </h3>");
            for (var i = 1; i <+ 9; i++) {
                var x = n * i;
                document.write(n + " X " + i + " = " + x + "<br>");
            }
        }

        function main() {
            for (var n = 2; n <= 9; n++) {
                var results = calculrate(n);
                print(n, results);
            }
        }
        main();
    </script>
</body>
</html>
