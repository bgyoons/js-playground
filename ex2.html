<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
</head>
<body>
    <h4>소수 판별 프로그램</h4>
    <h6>사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해봅시다.</h6>
    <script>
        var isPrime = true;
        var i = Number(prompt("자연수를 입력해주세요."));
        for ( var n = 2; n < i; n++ ) {
            if (i % n === 0) {
                isPrime = false;
                console.log(isPrime, i);
                break;
            } 
        }

        if (isPrime) {
            document.write("소수입니다.");
        } else {
            document.write("소수가 아닙니다.");
        }


    </script>
</body>
</html>
