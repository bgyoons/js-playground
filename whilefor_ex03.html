<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 예제 03</title>
</head>
<body>
    <h4>100, 99, 98, ..., 0까지 출력하는 프로그램을 작성해 봅시다.</h4>
    <script>
        for (var i = 100; i >= 0; i--) {
            console.log(i);
            document.write(i + " ");
        }
        
    </script>
</body>
</html>
