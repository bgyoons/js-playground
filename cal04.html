<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 값 입력 및 사칙연산 - 반복문</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1> <br>
    <div id="output">결과값이 여기에 표시됩니다.</div>
    <script>
        function main() {
            var n = 1;
            var n1 = Number(prompt(n + "번 째 숫자를 입력해주세요."));
            var op, n2;
            var result = n1;
            var str = "";
            str = n1;
            var out = document.getElementById('output');

            while (true) {
                op = prompt("연산자를 입력해주세요.");
                if (op === "q") {
                    break;
                }
                n2 = Number(prompt((n + 1) + "번 째 숫자를 입력해주세요."));
                str += op + n2;

                if(op === "+") {
                    result += n2;
                } else if (op === "-") {
                    result -= n2;
                } else if (op === "*") {
                    result *= n2;
                } else if (op === "/") {
                    result /= n2;
                } else {
                    result = "오류";
                } 
                n++;
            } 
            out.innerHTML = "<h3>입력한 식 : " + str + ".<br>결과값 : " + result + "</h3>";
        }

        main();
    </script>
</body>
</html>
