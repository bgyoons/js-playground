<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 3</title>
</head>
<body>
    <h1>1 - 10000 사이의 소수를 화면에 출력하는 프로그램</h1>
    <div id="ret"></div>
    <script>
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.isPrime = function(number) {
            for (var i = 2; i <= number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        };

        numbers.addAll = function(max_num) {
            for (var i = 2; i <= max_num; i++) {
                   this.all.push(i);
            }
        };

        
        numbers.addPrime = function() {
            for (var i = 0; i < this.all.length; i++) {
                var n = this.all[i];
                if (this.isPrime(n)) {
                    this.prime.push(n);
                }
            }
        };

        numbers.getAllPrimes = function() {
            var result = "";
            result += "<h2>전체 소수의 개수 : " + this.prime.length + "</h2> \n";
            for (var i = 0; i < this.prime.length; i++) {
                result += (i+1) + "번째 소수 : " + this.prime[i] + "<br>";
            }
            return result;
        };

        numbers.addAll(10000);
        numbers.addPrime();
        document.getElementById('ret').innerHTML = numbers.getAllPrimes();

    </script>
</body>
</html>
