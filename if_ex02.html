<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문 예제 02</title>
</head>
<body>
    <h2>입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' <br>
        소문자로 되어 있으면 '소문자 문장입니다.' <br>
        그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요.
    </h2>

    <script>
        var a = prompt("문자를 입력하시오.");
        var au = a.toUpperCase();
        var al = a.toLowerCase();
        if ( a === au ) {
            document.write("입력한 문자는 대문자 문장입니다.");
        } else if (a === al) {
            document.write("입력한 문자는 소문자 문장입니다.");
        } else {
            document.write("입력한 문자는 보통 문장입니다.")
        }
    </script>
</body>
</html>
