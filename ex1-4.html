<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>연습문제 1-4</h2>
    <h6>입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.</h6>
    <script>
        var s = prompt("문자를 입력하십시오.");
        s1 = Number(String(s).length);
        document.write("입력한 문자의 길이는 " + s1+ "입니다.");
    </script>
</body>
