<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>구구단 추가미션</h1>
    <ui> 
        <h2>최종 요구사항</h2>
        <li>참고자료, 교재, 인터넷의 도움 없이 백지 상태에서 구구단을 구현한다.</li>
    </ui>

    <script>
        var result = [];
        for (var i = 2; i <= 9; i++) {
            document.write("<h3>" + i + "단</h3>");
            for (var j = 1; j <= 9; j++) {
                result.push(i * j);
                var str = "";
                str += i;
                str += "*";
                str += j;
                str += "=";
                str += result[j - 1];
                document.write(str + "<br>");
            }
        }
    </script>
</body>
</html>
