<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제 1-1</h2>
    <h6>두 수를 입력받아 사칙연산의 결과를 표시해 봅시다.</h6>
    <script>
        var a = prompt("숫자를 입력해주세요");
        var b = prompt("숫자를 입력해주세요");
        var a1 = Number(a);        
        var b1 = Number(b);        
        console.log(a1 + "+" + b1 + "=" + (a1+b1));
        console.log(a1 + "-" + b1 + "=" + (a1-b1));
        console.log(a1 + "*" + b1 + "=" + (a1*b1));
        console.log(a1 + "/" + b1 + "=" + (a1/b1));
    </script>
</body>
</html>
