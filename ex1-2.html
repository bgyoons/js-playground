<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제 1-2</h2>
    <h6>BMI를 계산하는 프로그램을 작성해 봅시다.</h6>
    <script>
        var cm = prompt("키를 입력하십시오.");
        var kg = prompt("몸무게를 입력해주십시오.");
        var h = Number(cm/100);
        var w = Number(kg);
        var bmi = w/(h*h);
        console.log("BMI" + "=" + bmi);
        document.write("BMI는" + " " + bmi + "입니다.");
    </script>
</body>
</html>
