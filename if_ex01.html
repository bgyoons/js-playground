<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문 예제 01</title>
</head>
<body>
    <h2>입력받은 숫자가 홀/짝인지 알려주는 프로그램</h2>
    <script>
        var a = prompt("숫자를 입력하시오.");
        var n = Number(a);
        if ( n % 2 == 0 ) {
            document.write(n + "은 짝수입니다.");
        } else {
            document.write(n + "은 홀수입니다.")
        }
    </script>
</body>
</html>
