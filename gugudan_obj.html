<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>객체를 이용한 구구단</h1>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.calculate = function(n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1);
            }
        };

        gugudan.print = function() {
            document.write("<h3>" + this.current + "단 </h3>");
            for (var i = 0; i < 9; i++) {
                document.write(this.current + " X " + (i + 1) + " = " + this.result[i] + "<br>");
            }
        }
        
        function main() {
            for (var n = 2; n <= 9; n++) {
                gugudan.calculate(n);
                gugudan.print();
            }
        }
        main();

    </script>
</body>
</html>
