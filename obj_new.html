<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Human = function(name, hp, power) {
            this.name = name; 
            this.hp = hp;
            this.power = power;
            this.attack = function(target) {
                target.hp -= this.power;
            };
            this.show = function() {
                console.log("%s %d %d %d",
                this.name, this.hp, this.mp, this.power);
            };
        };

        var m1 = new Human("Honux", 100, 10);
        var m2 = new Human("Crong", 999, 1);
        m1.attack(m2);
        m2.attack(m1);
        m1.show();
        m2.show();

        var Food = function(name, energy) {
            this.name = name;
            this.energy = energy;
            this.eat = function(human) {
                human.hp += this.energy;
            };
        };

        var dnt = new Food("donut", 10);
        dnt.eat(m1);
        

    </script>
</body>
</html>
